<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFlow 3D Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: #fff;
            font-family: system-ui, sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(40, 40, 60, 0.95);
            border-color: rgba(255,255,255,0.3);
        }
        
        .btn.active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: transparent;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 10px;
            z-index: 100;
        }
        
        .legend span {
            color: #aaa;
            font-family: system-ui, sans-serif;
            font-size: 13px;
        }
        
        .legend-bar {
            width: 140px;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(90deg, 
                #cc2233 0%, #e54455 25%,
                #4a90d9 50%, 
                #44bb66 75%, #22aa44 100%
            );
        }
        
        #loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            z-index: 200;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #222;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-text {
            margin-top: 16px;
            color: #666;
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading 3D scan...</div>
        </div>
        
        <div class="controls">
            <button class="btn active" data-view="before">Before</button>
            <button class="btn" data-view="after">After</button>
            <button class="btn" data-view="heatmap">Heatmap</button>
        </div>
        
        <div class="legend">
            <span>ðŸ”´ Fat Loss</span>
            <div class="legend-bar"></div>
            <span>ðŸŸ¢ Muscle Gain</span>
        </div>
        
        <div id="canvas"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // CONFIG - Update these paths for your app
        const SCAN_BEFORE = '../3d_scan/before_fitness_3d.glb';
        const SCAN_AFTER = '../3d_scan/after_fitness_3d.glb';
        
        let scene, camera, renderer, controls;
        let models = {};
        
        function init() {
            const container = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.2, 3.5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);
            controls.update();
            
            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const key = new THREE.DirectionalLight(0xffffff, 0.9);
            key.position.set(3, 4, 2);
            scene.add(key);
            const fill = new THREE.DirectionalLight(0x88aaff, 0.3);
            fill.position.set(-3, 2, -2);
            scene.add(fill);
            
            // Grid
            const grid = new THREE.GridHelper(5, 30, 0x22c55e, 0x151520);
            grid.material.opacity = 0.15;
            grid.material.transparent = true;
            scene.add(grid);
            
            loadModels();
            animate();
            window.addEventListener('resize', onResize);
        }
        
        function loadModels() {
            const loader = new THREE.GLTFLoader();
            let loaded = 0;
            
            [['before', SCAN_BEFORE], ['after', SCAN_AFTER]].forEach(([name, path]) => {
                loader.load(path, (gltf) => {
                    const model = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 2 / Math.max(size.x, size.y, size.z);
                    
                    model.scale.setScalar(scale);
                    model.position.set(-center.x * scale, -box.min.y * scale, -center.z * scale);
                    
                    model.traverse(c => {
                        if (c.isMesh) {
                            c.material = new THREE.MeshStandardMaterial({
                                color: 0x4a90d9, roughness: 0.5, metalness: 0.15
                            });
                        }
                    });
                    
                    model.visible = name === 'before';
                    models[name] = model;
                    scene.add(model);
                    
                    if (++loaded >= 2) {
                        document.getElementById('loading').classList.add('hidden');
                    }
                }, null, () => { if (++loaded >= 2) document.getElementById('loading').classList.add('hidden'); });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function switchView(view) {
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            Object.values(models).forEach(m => m.visible = false);
            
            if (view === 'before' && models.before) {
                models.before.visible = true;
                resetMaterial(models.before);
            } else if (view === 'after' && models.after) {
                models.after.visible = true;
                resetMaterial(models.after);
            } else if (view === 'heatmap' && models.after) {
                models.after.visible = true;
                applyHeatmap(models.after);
            }
        }
        
        function resetMaterial(model) {
            model.traverse(c => {
                if (c.isMesh) {
                    c.material = new THREE.MeshStandardMaterial({
                        color: 0x4a90d9, roughness: 0.5, metalness: 0.15
                    });
                }
            });
        }
        
        // Blue base with Green = Gain, Red = Loss
        function getColor(value) {
            let r, g, b;
            if (value < -0.5) {
                // Deep red for max loss
                r = 0.8; g = 0.15; b = 0.2;
            } else if (value < -0.15) {
                // Red/pink for loss
                const t = (value + 0.5) / 0.35;
                r = 0.9; g = 0.25 + t * 0.3; b = 0.35 + t * 0.35;
            } else if (value < 0.15) {
                // Blue base (neutral)
                r = 0.29; g = 0.56; b = 0.85;
            } else if (value < 0.5) {
                // Green for gain
                const t = (value - 0.15) / 0.35;
                r = 0.2 - t * 0.1; g = 0.7 + t * 0.2; b = 0.4 - t * 0.2;
            } else {
                // Deep green for max gain
                r = 0.1; g = 0.75; b = 0.2;
            }
            return { r: Math.max(0, Math.min(1, r)), g: Math.max(0, Math.min(1, g)), b: Math.max(0, Math.min(1, b)) };
        }
        
        // REAL mesh comparison - compares actual vertex positions
        function applyHeatmap(afterModel) {
            if (!models.before || !models.after) {
                console.warn('Need both models for comparison');
                return;
            }
            
            console.log('Computing real mesh comparison...');
            
            // Extract all vertices from BEFORE mesh (with world transform)
            const beforeVertices = [];
            models.before.traverse(child => {
                if (child.isMesh && child.geometry) {
                    const pos = child.geometry.attributes.position;
                    const matrix = child.matrixWorld;
                    for (let i = 0; i < pos.count; i++) {
                        const v = new THREE.Vector3(pos.getX(i), pos.getY(i), pos.getZ(i));
                        v.applyMatrix4(matrix);
                        beforeVertices.push(v);
                    }
                }
            });
            
            console.log(`Before mesh: ${beforeVertices.length} vertices`);
            
            // Build spatial hash grid for fast nearest-neighbor lookup
            const gridSize = 0.02; // Adjust based on mesh scale
            const grid = new Map();
            
            beforeVertices.forEach((v, idx) => {
                const key = `${Math.floor(v.x/gridSize)},${Math.floor(v.y/gridSize)},${Math.floor(v.z/gridSize)}`;
                if (!grid.has(key)) grid.set(key, []);
                grid.get(key).push({ vertex: v, index: idx });
            });
            
            // Find closest point in before mesh
            function findClosest(point) {
                const gx = Math.floor(point.x / gridSize);
                const gy = Math.floor(point.y / gridSize);
                const gz = Math.floor(point.z / gridSize);
                
                let minDist = Infinity;
                let closest = null;
                
                // Search nearby grid cells
                for (let dx = -3; dx <= 3; dx++) {
                    for (let dy = -3; dy <= 3; dy++) {
                        for (let dz = -3; dz <= 3; dz++) {
                            const key = `${gx+dx},${gy+dy},${gz+dz}`;
                            const cell = grid.get(key);
                            if (cell) {
                                for (const item of cell) {
                                    const d = point.distanceTo(item.vertex);
                                    if (d < minDist) {
                                        minDist = d;
                                        closest = item.vertex;
                                    }
                                }
                            }
                        }
                    }
                }
                return { closest, distance: minDist };
            }
            
            // Compute center and bounds of model
            const bbox = new THREE.Box3().setFromObject(models.after);
            const center = bbox.getCenter(new THREE.Vector3());
            const height = bbox.max.y - bbox.min.y;
            const minY = bbox.min.y;
            
            // Forehead/hair threshold - only top 5% of body height
            const hairThreshold = minY + height * 0.95;
            // Also exclude feet - bottom 3%
            const feetThreshold = minY + height * 0.03;
            
            console.log(`Body height: ${height.toFixed(3)}, Forehead cutoff: ${hairThreshold.toFixed(3)}`);
            
            // Apply colors to AFTER mesh based on comparison
            models.after.traverse(child => {
                if (child.isMesh && child.geometry) {
                    const geo = child.geometry;
                    const pos = geo.attributes.position;
                    const matrix = child.matrixWorld;
                    const colors = [];
                    
                    for (let i = 0; i < pos.count; i++) {
                        const afterV = new THREE.Vector3(pos.getX(i), pos.getY(i), pos.getZ(i));
                        afterV.applyMatrix4(matrix);
                        
                        // Skip forehead/hair - leave blue
                        if (afterV.y > hairThreshold) {
                            colors.push(0.29, 0.56, 0.85);
                            continue;
                        }
                        
                        // Skip feet region - leave blue
                        if (afterV.y < feetThreshold) {
                            colors.push(0.29, 0.56, 0.85);
                            continue;
                        }
                        
                        const { closest, distance } = findClosest(afterV);
                        
                        let changeValue = 0;
                        
                        if (closest && distance < 0.5) {
                            // Calculate radial distance from body center (XZ plane)
                            const afterRadial = Math.sqrt(
                                Math.pow(afterV.x - center.x, 2) + 
                                Math.pow(afterV.z - center.z, 2)
                            );
                            const beforeRadial = Math.sqrt(
                                Math.pow(closest.x - center.x, 2) + 
                                Math.pow(closest.z - center.z, 2)
                            );
                            
                            // Positive = grew outward (muscle gain)
                            // Negative = shrunk inward (fat loss)
                            const radialChange = afterRadial - beforeRadial;
                            
                            // Scale to -1 to 1 range
                            changeValue = radialChange / 0.015;
                            changeValue = Math.max(-1, Math.min(1, changeValue));
                        }
                        
                        const { r, g, b } = getColor(changeValue);
                        colors.push(r, g, b);
                    }
                    
                    geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                    child.material = new THREE.MeshStandardMaterial({
                        vertexColors: true,
                        roughness: 0.4,
                        metalness: 0.05
                    });
                }
            });
            
            console.log('Heatmap computation complete');
        }
        
        // Event listeners
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => switchView(btn.dataset.view));
        });
        
        // Init
        init();
    </script>
</body>
</html>
